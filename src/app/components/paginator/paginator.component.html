<nav class="paginator">
  <ul class="paginator-step-list">
    <li class="paginator-step">
      <button
        [disabled]="currentPage === 1"
        (click)="goToPrevious()"
        class="arrow-btn">
        <img src="/assets/images/icons/icon-arrow.svg" alt="" />
      </button>
    </li>
    <li *ngFor="let page of pages" class="paginator-step">
      <a
        (click)="goToPage(page)"
        class="paginator-link"
        [ngClass]="{ active: currentPage === page }">
        {{ page }}
      </a>
    </li>
    <li class="paginator-step">
      <button
        [disabled]="currentPage === total"
        (click)="goToNext()"
        class="arrow-btn arrow-btn-right">
        <img src="/assets/images/icons/icon-arrow.svg" alt="" />
      </button>
    </li>
  </ul>
</nav>
